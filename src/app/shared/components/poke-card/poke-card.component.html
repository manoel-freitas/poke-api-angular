<mat-card class="poke-card">
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="{'background-image': headerImage}" class="poke-header-image"></div>
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>{{type}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="coverImage" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <mat-icon svgIcon="heart" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
    </button>
    <button mat-button>
      <mat-icon svgIcon="share" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
